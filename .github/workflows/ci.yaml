name: ci
on:
  push:
    branches:
      - master

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Check Format
        run: yarn prettier . --check
      - name: Build
        run: yarn prod
